<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        .class1{
            color: orange;
        }
        .class2{
            color: aquamarine;
        }
        .top {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到诗词歌赋网</h1>
    <br>
    <h2>登高</h2>
<!-- 一个标签只能写一个class属性，但是class的值可以通过空格区分开不同的值-->
    <P class="class1 top">风急天高猿啸哀，渚清沙白鸟飞回。</P>
    <P class="class1">无边落木萧萧下，不尽长江滚滚来。</P>
    <P class="class1">万里悲秋常作客，百年多病独登台。</P>
    <P class="class1">艰难苦恨繁霜鬓，潦倒新停浊酒杯。</P>
    <br>
    <h2>望岳</h2>
    <h3>杜甫</h3>
    <P class="class2">岱宗夫如何，齐鲁青未了。</P>
    <P class="class2">造化钟神秀，阴阳割昏晓。</P>
    <P class="class2">荡胸生曾云，决眦入归鸟。</P>
    <P class="class2">会当凌绝顶，一览众山小。</P>
</body>
</html>
