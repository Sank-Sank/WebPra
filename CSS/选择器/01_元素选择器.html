<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素选择器</title>
    <style>
      /**
      通配选择器
      * {
          color: red;
      }
       */
    /*
    元素选择器
    */
      h1 {
          color: orange;
      }
      h2 {
        color: brown;
      }
      h3 {
          color: red;
      }
      p {
          color: black;
      }
    </style>
</head>
<body>
    <h1>欢迎来到诗词歌赋网</h1>
    <br>
    <h2>登高</h2>
    <h3>杜甫</h3>
    <P>风急天高猿啸哀，渚清沙白鸟飞回。</P>
    <P>无边落木萧萧下，不尽长江滚滚来。</P>
    <P>万里悲秋常作客，百年多病独登台。</P>
    <P>艰难苦恨繁霜鬓，潦倒新停浊酒杯。</P>
    <br>
    <h2>望岳</h2>
    <h3>杜甫</h3>
    <P>岱宗夫如何，齐鲁青未了。</P>
    <P>造化钟神秀，阴阳割昏晓。</P>
    <P>荡胸生曾云，决眦入归鸟。</P>
    <P>会当凌绝顶，一览众山小。</P>
</body>
</html>
