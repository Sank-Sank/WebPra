<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复合选择器</title>
    <style>
        .rich{
            color: gold;
        }
        .star{
            color: red;
        }
        /*
        交集选择器：即属于p元素也是star类
        id选择器一般不使用交集，因为id是唯一的
        */
        p.star{
            color: brown;
        }
        /*
        并集选择器：只要是p元素或者star类 都选中
        */
        p,
        .star{
            color: brown;
        }
    </style>
</head>
<body>
    <h1 class="rich">土豪张三</h1>
    <h1 class="star">明星李四</h1>
    <hr>
    <p class="star" id="dog">小狗旺财</p>
    <p class="star">小猪佩奇</p>
</body>
</html>
