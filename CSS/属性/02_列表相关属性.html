<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style>
        ul {
            list-style-position: inside;
        }
        li {
            background-color: skyblue;
        }
        #li1{
            list-style-type: none;
        }
        #li2{
            list-style-type: square;
        }
    </style>
</head>
<body>
<ul>
    <li id="li1">《标题1》</li>
    <li id="li2">《标题2》</li>
    <li id="li3">《标题3》</li>
</ul>
</body>
</html>
